version: '3'

services:
  loadbalancer:
    build:
      dockerfile: Dockerfile
      context: ./Dockerfile/LoadLinker
    ports:
      - "80:80"
    networks:
      loadlinker_network:
        ipv4_address: 172.16.0.100
    container_name: loadbalancer
  machine1:
    build:
      dockerfile: Dockerfile
      context: ./Dockerfile/Machine1
    networks:
      loadlinker_network:
        ipv4_address: 172.16.0.11
    container_name: machine1
  machine2:
    build:
      dockerfile: Dockerfile
      context: ./Dockerfile/Machine2
    networks:
      loadlinker_network:
        ipv4_address: 172.16.0.12
    container_name: machine2
  machine3:
    build:
      dockerfile: Dockerfile
      context: ./Dockerfile/Machine3
    networks:
      loadlinker_network:
        ipv4_address: 172.16.0.13
    container_name: machine3
  machine4:
    build:
      dockerfile: Dockerfile
      context: ./Dockerfile/Machine4
    networks:
      loadlinker_network:
        ipv4_address: 172.16.0.14
    container_name: machine4

networks:
  loadlinker_network:
    ipam:
      config:
        - subnet: 172.16.0.0/24
